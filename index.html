<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jonas & Manda</title>
    <meta name="description" content="Manda och Jonas wedding"/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
	
	<!-- Loading own css -->
    <link href="css/style.css" rel="stylesheet">
    
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <script language="javascript" type="text/javascript" src="js/instafeed.min.js"></script>
    	<script type="text/javascript">
    var feed = new Instafeed({
        get: 'tagged',
        tagName: 'umeå',
        clientId: '3746afb599d04d67aed835c7e28fe751',
        limit: '60',
        sortBy: 'random',
		after: function () {
			var wrappers = $('.wrapper');
			$(wrappers.slice(1, wrappers.length)).remove();
		},
        resolution: 'standard_resolution', //'standard_resolution',
		template: '<div class="wrapper">'+
		'<div id="picture"><a href="{{link}}"><img class="img-rounded img-responsive" src="{{image}}" /></a></div>' +
		'<div id="pic_info">'+
		'<img class="profile_picture img-responsive" src="{{model.user.profile_picture}}" /><h6>{{model.user.username}}</h6> <br/><div id="caption"><p>{{caption}}</p> <br/>'+
		'<div class="info">{{likes}}  <span class="fui-heart"></span></div>' +
		'<div class="info">{{comments}}  <span class="fui-chat"></span></div> <br/>'+
		'</div>'+
		'</div>'+
		'</div>'
    });
    feed.run();
	</script>
	
	<script type="text/javascript">
    setTimeout(function () { 
      location.reload();
    }, 900000);
</script>
  </head>
  <body>
    <div class="container">
    	<h1>Bröllopsbilder - #mandaojonas</h1>
    	<h4>31/5 2014</h4>
    	<div id="instafeed"></div>
    	
    </div>

    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/4.3/video.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
